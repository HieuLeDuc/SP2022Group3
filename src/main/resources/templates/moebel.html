<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
	<title>Lager Verwaltung</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		inigintegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossor="anonymous">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>

<body>
	<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">

	<div class="container">
		<div class="row">
			<h1> Möbel Liste </h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Preis </th>
					<th>Farbe</th>
					<th>Material </th>
					<th>Masse</th>
					<th>Hersteller</th>
					<th>Status</th>
					<th>Kategorie</th>
					<th>Menge</th>
					<th>Einstellungen</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="moebel: ${moebeln}">
					<td th:text="${moebel.getName()}"></td>
					<td th:text="${moebel.getPrice().getNumber()}"></td>
					<td th:text="${moebel.getFarbe()}"></td>
					<td th:text="${moebel.getMaterial()}"></td>
					<td th:text="${moebel.getMasse}"></td>
					<td th:text="${moebel.getHersteller()}"></td>
					<td th:text="${moebel.getAnnotation()}"></td>
					<td th:text="${moebel.getCategory()}"></td>
					<td th:text="${moebel.getStock()}"></td>
					<td>
						<a th:href="@{/moebeln/edit/{id}(id=${moebel.getId()})}" class="btn btn-primary">Bearbeiten</a>

						<a th:href="@{/moebeln/{id}(id=${moebel.getId()})}" class="btn btn-danger">Löschen</a>

					</td>
				</tr>
			</tbody>

		</table>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/moebeln/new}" class="btn btn-primary btn-sm mb-3"> Neue Möbel Hinzufuegen</a>
				<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Zu Mainpage</a>
			</div>
		</div>

	</div>
</div>
</section>
</body>

</html>
