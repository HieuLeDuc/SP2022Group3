<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>

<title>Lager Verwaltung</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	inigintegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossor="anonymous">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">
	<div class ="container">
		<div class = "row">
			<h1> Lieferungen </h1>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Datum</th>
					<th>Fahrzeug</th>
					<th>Lieferadresse</th>
					<th>Gemietet</th>
					<th>Uhrzeit</th>
                    <th>Einstellung </th>
				</tr>
			</thead>		
			<tbody>
				<tr th:each = "lieferungen: ${lieferungens}">
					<td th:text = "${lieferungen.datum}"> 26.07.2022</td>
					<td th:text = "${lieferungen.fahrzeug}">LKW 1</td>
					<td th:text = "${lieferungen.Lieferadresse}">Gueserstrasse 77</td>
					<td th:text = "${lieferungen.gemietet}">ja</td>
					<td th:text = "${lieferungen.uhrzeit}">Von 8 Uhr bis 12 Uhr</td>
					<td>
						<a th:href = "@{/lieferungens/edit/{id}(id=${lieferungen.id})}"
						 class = "btn btn-primary">Bearbeiten</a>
						
						<a th:href = "@{/lieferungens/{id}(id=${lieferungen.id})}"
						 class = "btn btn-danger">Löschen</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		<div class = "row">
			<div class = "col-lg-3">
			<a th:href = "@{/lieferungens/new}" class = "btn btn-primary btn-sm mb-3"> LKW mieten</a>
			<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Zu Mainpage</a>
			</div>
		</div>
		
	</div>
	</div>
</section>
</body>
</html>
