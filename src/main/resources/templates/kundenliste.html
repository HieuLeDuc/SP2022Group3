<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
		<title>Kunden</title>
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		inigintegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossor="anonymous">
		<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
    </head>
<body>
<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">
	<div class ="container">
		<div class = "row">
			<h1> Kunden </h1>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>ID</th>
					<th>Vorname</th>
					<th>Nachname</th>
					<th>Email</th>
					<th>Adresse</th>
					<th>Einstellungen </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "kunden: ${kundenList}">
					<td th:text = "${kunden.getId()}"></td>
					<td th:text = "${kunden.getVorname()}"></td>
					<td th:text = "${kunden.getNachname()}"></td>
					<td th:text = "${kunden.getEmail()}"></td>
					<td th:text = "${kunden.getAdresse()}"></td>
					<td>
						<a th:href = "@{/kundeBearbeiten/{id}(id=${kunden.id})}"
						 class = "btn btn-primary">Bearbeiten</a>
						
						<a th:href = "@{/kundenliste/{id}(id=${kunden.getId()})}"
						 class = "btn btn-danger">entfernen</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/kundeAnlegen}" class = "btn btn-primary btn-sm mb-3">neuen Kunden anlegen</a>
				<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Zu Mainpage</a>
			</div>
		</div>
		
	</div>
	</div>
</section>
</body>
</html>
