<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
	<title>Lager Verwaltung</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		inigintegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossor="anonymous">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>

<body>
	<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">

	<div class="container">
		<div class="row">
			<h1> Bundle liste </h1>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Preis</th>
					<th>Rabatt</th>
					<th>Annotation</th>
					<th>Menge</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="bundle: ${bundles}">
					<td th:text="${bundle.name}"></td>
					<td th:text="${bundle.getPrice().getNumber()}"></td>
					<td th:text="${bundle.rabatt}"></td>
					<td th:text="${bundle.annotation}"></td>
					<td th:text="${bundle.stock}"></td>
					<td>
						<a th:href="@{/bundles/edit/{id}(id=${bundle.getId()})}" class="btn btn-primary">Bearbeiten</a>
						<a th:href="@{/bundles/view/{id}(id=${bundle.getId()})}" class="btn btn-primary">Inhalt anzeigen</a>
						<a th:href="@{/bundles/{id}(id=${bundle.getId()})}" class="btn btn-danger">Löschen</a>
						

					</td>
				</tr>
			</tbody>

		</table>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/bundles/new}" class="btn btn-primary btn-sm mb-3"> Neue Bundle Hinzufuegen</a>
				<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Zu Mainpage</a>
			</div>
		</div>

	</div>

</body>

</html>
