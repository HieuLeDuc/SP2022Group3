
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Navigation Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="styleNav.css">-->
<!-- font awesome -->
<script src="https://kit.fontawesome.com/dbed6b6114.js"
	crossorigin="anonymous"></script>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap')
	;

* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
	font-family: 'Quicksand', sans-serif;
}

div.navig {
	width: 100%;
	height: 65px;
	background-color: #505d61;
	line-height: 65px;
	padding: 0px 20px;
	position: fixed;
	z-index: 1;
}

div.logo {
	font-size: 30px;
	font-weight: bold;
	letter-spacing: 1.5PX;
}

div.logo p {
	float: left;
	color: #fff;
	text-transform: uppercase;
}

ul {
	float: right;
}

li {
	display: inline-block;
	list-style: none;
}

li a {
	color: #000;
	text-decoration: none;
	font-size: 13px;
	text-transform: uppercase;
	padding: 0px 32px;
}

table {
	border: #000; 
	background:#fff;
	border-style: double;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

td {
	width: 300px;
	height: 150px;
	text-align: center;
}

td a {
	color: #000;
	text-decoration: none;
	font-size: 20px;
	font-style: 72 Black;
	text-transform: uppercase;
}
body {
	background-image: url("/resources/img/FAD.jpg");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

</style>
<head>
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />
</head>
<body>
	<nav th:include="navigation :: navigation"></nav>
	<section layout:fragment="content">
		<div class="content">
			<!--
				<li><a href="/moebelnkatalog">Katalog</a></li>
				<li><a href="/moebeln">Lagerverwaltung</a></li>
				<li><a href="/mitarbeiterliste">Mitarbeiterverwaltung</a></li>
				<li><a href="/kundenliste">Kundenverwaltung</a></li>
				<li><a href="/lieferungens">Lieferungen</a></li>
				<li><a href="/login">Abmelden</a></li>
				-->

			<table>
				<tr>
					<td
						style="background-image: url('/src/main/resources/static/resources/img/FAD.jpg');">
						<a href="/moebelnkatalog">Moebel Katalog</a>
					</td>
					<td
						style="background-image: url('/src/main/resources/static/resources/img/FAD.jpg');">
						<a href="/bundleskatalog">Bundle Katalog</a>
					</td>
					<td> 
					<a  href="/bestellung" sec:authorize="isAuthenticated()">Bestellungen</a>
					</td>
				</tr>

				<tr>
					<td><a href="/moebeln" sec:authorize="isAuthenticated()">Lagerverwaltung
							- Moebel</a></td>
							<td><a href="/lieferungens" sec:authorize="isAuthenticated()">Lieferungen</a>

					</td>
					<td><a href="/bundles" sec:authorize="isAuthenticated()">Lagerverwaltung
							- Bundle</a></td>
					
				</tr>

				<tr>
					<td><a href="/kundenliste" sec:authorize="isAuthenticated()">Kundenverwaltung</a>
					</td>
					<td><a href="/mitarbeiterliste"
						sec:authorize="hasRole('BOSS')">Mitarbeiterverwaltung</a></td>
				</tr>

			</table>

			<a style="visibility: hidden" id="download-invoice"
				th:href="@{/rechnung/download-invoice(orderRef=${orderRef})}"> <span>Download</span>
			</a>
			<script th:inline="javascript">
		(function() {
			const orderRef = [[${orderRef}]];
			if(orderRef)
			document.getElementById("download-invoice").click();
		})();
	</script>
		</div>
	</section>
</body>
</html>
