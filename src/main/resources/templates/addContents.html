<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
	<title>Lager Verwaltunmg</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	<nav>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/moebeln}">Lager</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Neue Ware hinzufuegen</h1>
				<div class="card-body">
					<form th:action="@{/bundles/add/{id}(id=${bundle.getId()})}" th:object="${bundle}" method="POST">


						<div class="form-group">
							<label>Moebel Name</label>
							<input type="input" name="name" th:field="name" class="form-control"
								placeholder="Name eingeben" />
						</div>
						

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">	Bestätigen</button>
							<button type="button" onclick="history.back()" class="btn btn-primary">	Zurück</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
