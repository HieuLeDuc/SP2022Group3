<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
<title>Lager Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class = "text-center"> Mitarbeiter Daten Bearbeiten </h3>
				<div class = "card-body">
					<form th:action="@{/mitarbeiterliste/edit/{id}(id=${mitarbeiter.getId()})}" th:object = "${editForm}" method="POST">

						<div class ="form-group">
							<label>Vorname</label>
							<input
							type = "text"
							name = "vorname"
							th:field = "*{vorname}"
							class = "form-control"
							th:placeholder = "${mitarbeiter.getFirstname()}"
							/>
						</div>
						
						<div class ="form-group">
							<label>Nachname</label>
							<input
							type = "text"
							name = "nachname"
							th:field = "*{nachname}"
							class = "form-control"
							th:placeholder="${mitarbeiter.getLastname()}"  
							/>
						</div>
						
						<div class ="form-group">
							<label>E-mail</label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							pattern="(?:^|\s)[\w!#$%&'*+/=?^`{|}~-](\.?[\w!#$%&'*+/=?^`{|}~-]+)*@\w+[.-]?\w*\.[a-zA-Z]{2,3}\b"
							title="max@mustermann.com"
							class = "form-control"
							th:placeholder="${mitarbeiter.getEmail()}" 
							/>
						</div>
						
						<div class ="form-group">
							<label>Enabled</label>
							<input
							type = "text"
							name = "enabled"
							pattern="^([Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee])$"
							title="true/false"
							th:field = "*{enabled}"
							class = "form-control"
							th:placeholder="${mitarbeiter.isEnabled()}"  
							/>
						</div>
						

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Bestätigen
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	</div>
	</section>
</body>
</html>
