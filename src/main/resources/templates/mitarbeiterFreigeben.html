<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
        <div class ="content">
        <div class ="login">
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Neue Mitarbeiter anlegen</h1>
				<div class="card-body">
					<form th:action="@{/mitarbeiterFreigeben}" th:object = "${mitarbeiterForm}" method="POST">
						<div class="form-group">
							<label>Vorname</label> <input type="text" name="vorname"
								th:field="*{vorname}" class="form-control" placeholder="Vorname eingeben" />
								<p th:if="${#fields.hasErrors('vorname')}" th:errors="*{vorname}"/>
						</div>

						<div class="form-group">
							<label>Nachname</label> <input type="text" name="nachname"
								th:field="*{nachname}" class="form-control" placeholder="Name eingeben" />
								<p th:if="${#fields.hasErrors('nachname')}" th:errors="*{nachname}"/>
						</div>
						
						<div class="form-group">
							<label>E-mail</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								pattern="(?:^|\s)[\w!#$%&'*+/=?^`{|}~-](\.?[\w!#$%&'*+/=?^`{|}~-]+)*@\w+[.-]?\w*\.[a-zA-Z]{2,3}\b"
								title="max@mustermann.com"
								placeholder="E-mail eingeben" />
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
						</div>
						
						<div class="form-group">
							<label>Nutzername</label> <input type="text" name="nutzername"
								th:field="*{nutzername}" class="form-control" placeholder="Nutzername eingeben" />
								<p th:if="${#fields.hasErrors('nutzername')}" th:errors="*{nutzername}"/>
						</div>
						

						<div class="form-group">
							<label>Passwort</label> <input type="text" name="passwort"
								th:field="*{password}" class="form-control" placeholder="Passwort eingeben" />
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Freigeben</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
</section>
</body>
</html>
