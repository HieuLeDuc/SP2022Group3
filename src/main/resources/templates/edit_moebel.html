<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
	<title>Lager Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>

<body>
	<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content" >
        <div class ="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center"> Ware Bearbeiten </h3>
				<div class="card-body">
					<form th:action="@{/moebeln/{id} (id=${moebel.getId()})}" th:object="${moebel}" method="POST"
						enctype="multipart/form-data">

						<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" required pattern="[a-zA-Z0-9\s]+" title="Name sollte nur Buchstaben und Zahlen enthalten" th:field="*{name}" class="form-control"
								placeholder="Name Eingeben" />
						</div>
						<div class="form-group">
							<label>Preis</label>
							<input type="input" name="preis" required pattern="^(\d*\.)?\d+$" title="Feld sollte nur Zahlen und Punkt enthalten" th:field="preis" class="form-control"
								th:placeholder="${moebel.getPrice().getNumber().toString()}" />
						</div>
						<div class="form-group">
							<label>Farbe</label>
							<input type="text" name="farbe" th:field="*{farbe}" class="form-control"
								placeholder="Farbe Eingeben" />
						</div>
						<div class="form-group">
							<label>Material</label>
							<input type="text" name="material" th:field="*{material}" class="form-control"
								placeholder="Material eingeben" />
						</div>
						<div class="form-group">
							<label>Masse</label>
							<input type="text" name="masse" pattern="^(\d*\.)?\d+$" title="Feld sollte nur Zahlen und Punkt enthalten" th:field="*{masse}" class="form-control"
								placeholder="Masse eingeben" />
						</div>
						<div class="form-group">
							<label>Hersteller</label>
							<input type="text" name="hersteller" th:field="*{hersteller}" class="form-control"
								placeholder="Hersteller eingeben" />
						</div>
						<div class="form-group">
							<label>Annotation</label> <input type="text" name="annotation" th:field="*{annotation}"
								class="form-control"
								placeholder="Annotation eingeben (Nur Neu, Aktion, Bestseller oder null(leer) sind akzeptiert)" />
						</div>
						<div class="form-group">
									<label>Kategorie</label> <select name="category"
										th:field="*{category}" class="form-control">
										<option value="Küche">Küche</option>
										<option value="Wohnzimmer">Wohnzimmer</option>
										<option value="Schlafzimmer">Schlafzimmer</option>
										<option value="Arbeitszimmer">Arbeitszimmer</option>
									</select>
						<div class="form-group">
							<label>Menge</label>
							<input type="text" name="menge" th:field="*{stock}" class="form-control" pattern="^[0-9]*$" title="Feld sollte nur Zahlen enthalten"
								placeholder="Menge Eingeben" />
						</div>
						<div>
							    <label>Foto</label>	<input type="file" name="image" accept=".jpg" 
								class="form-control" placeholder="Foto eingeben"/>
							    </div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">	Bestätigen</button>
							<button type="button" onclick="history.back()" class="btn btn-primary">	Zurück</button>
						</div>
					</form>

				</div>
			</div>
		</diyv>
	</div>
	</div>
        </section>
</body>

</html>
