<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv=“content-type“ content=“text/html; charset=UTF-8″>
	<title>Lager Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
</head>

<body>
	<nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content" >
        <div class ="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center"> Ware Bearbeiten </h3>
				<div class="card-body">
					<form th:action="@{/bundles/{id}(id=${bundle.getId()})}" th:object="${bundle}" method="POST" enctype="multipart/form-data">

						<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" required pattern="[a-zA-Z0-9\s]+" title="Name sollte nur Buchstaben und Zahlen enthalten" th:field="*{name}" class="form-control"
								placeholder="Name Eingeben" />
						</div>

						<div class="form-group">
							<label>Preis</label>
							<input type="input" name="preis" required pattern="^(\d*\.)?\d+$" title="Feld sollte nur Zahlen und Punkt enthalten" th:field="preis" class="form-control"
								th:placeholder="${bundle.getPrice().getNumber().toString()}" />
						</div>

						<div class="form-group">
							<label>Rabatt</label>
							<input type="text" name="rabatt" pattern="^(\d*\.)?\d+$" title="Feld sollte nur Zahlen und Punkt enthalten" th:field="*{rabatt}" class="form-control"
								placeholder="Rabatt Eingeben" />
						</div>

						<div class="form-group">
							<label>Annotation</label> <input type="text" name="annotation" th:field="*{annotation}"
								class="form-control" placeholder="Annotation eingeben (Nur Neu, Aktion, Bestseller oder null(leer) sind akzeptiert)" />
						</div>

						<div class="form-group">
							<label>Menge</label>
							<input type="text" name="menge" th:field="*{stock}" class="form-control" pattern="^[0-9]*$" title="Feld sollte nur Zahlen enthalten"
								placeholder="Menge Eingeben" />
						</div>
						<div>
						    <label>Foto</label>	<input type="file" name="image" accept=".jpg" 
								class="form-control" placeholder="Foto eingeben"/>
   						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">	Bestätigen</button>
							<button type="button" onclick="history.back()" class="btn btn-primary">	Zurück</button>							
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
        </div>
        </section>
</body>

</html>
